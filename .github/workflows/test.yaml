name: CI

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            python-version: [.8]
            os: [ubuntu-20.04]
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v1
              with:
                python-version: ${{ matrix.python-version }}

            - name: pip install this package
              run: |
                  pip3 install -e .
